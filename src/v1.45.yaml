                200:
                    description: "no error"
                404:
                    description: "plugin is not installed"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
            parameters:
                - name: "name"
                  in: "path"
                  description: |
