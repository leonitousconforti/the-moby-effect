                            - Name: "mount"
                              Description: ""
                              Value:
                                  - "/data"
                            - Name: "device"
                              Description: ""
                              Value:
                                  - "/dev/cpu_dma_latency"
                500:
                    description: "server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
