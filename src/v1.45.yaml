                  type: "boolean"
                  default: false
                - name: "scope"
                  in: "query"
                  description: "Filter the network by scope (swarm, global, or local)"
                  type: "string"
            tags: ["Network"]

        delete:
            summary: "Remove a network"
            operationId: "NetworkDelete"
            responses:
                204:
                    description: "No error"
