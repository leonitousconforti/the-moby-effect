                  type: "string"
            tags: ["Network"]

    /networks/create:
        post:
            summary: "Create a network"
            operationId: "NetworkCreate"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            responses:
                201:
                    description: "No error"
                    schema:
                        type: "object"
                        title: "NetworkCreateResponse"
                        properties:
                            Id:
                                description: "The ID of the created network."
                                type: "string"
                            Warning:
                                type: "string"
                        example:
                            Id: "22be93d5babb089c5aab8dbc369042fad48ff791584ca2da2100db837a1c7c30"
                            Warning: ""
                400:
                    description: "bad parameter"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                403:
                    description: |
                        Forbidden operation. This happens when trying to create a network named after a pre-defined network,
                        or when trying to create an overlay network on a daemon which is not part of a Swarm cluster.
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                404:
                    description: "plugin not found"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "Server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
            parameters:
                - name: "networkConfig"
                  in: "body"
                  description: "Network configuration"
                  required: true
                  schema:
                      type: "object"
                      title: "NetworkCreateRequest"
                      required: ["Name"]
                      properties:
                          Name:
                              description: "The network's name."
                              type: "string"
                          CheckDuplicate:
                              description: |
                                  Deprecated: CheckDuplicate is now always enabled.
                              type: "boolean"
                          Driver:
                              description: "Name of the network driver plugin to use."
                              type: "string"
                              default: "bridge"
                          Internal:
                              description: "Restrict external access to the network."
                              type: "boolean"
                          Attachable:
                              description: |
                                  Globally scoped network is manually attachable by regular
                                  containers from workers in swarm mode.
                              type: "boolean"
                          Ingress:
                              description: |
                                  Ingress network is the network which provides the routing-mesh
                                  in swarm mode.
                              type: "boolean"
                          IPAM:
                              description: "Optional custom IP scheme for the network."
                              $ref: "#/definitions/IPAM"
                          EnableIPv6:
                              description: "Enable IPv6 on the network."
                              type: "boolean"
                          Options:
                              description: "Network specific options to be used by the drivers."
                              type: "object"
                              additionalProperties:
                                  type: "string"
                          Labels:
                              description: "User-defined key/value metadata."
                              type: "object"
                              additionalProperties:
                                  type: "string"
                      example:
                          Name: "isolated_nw"
                          CheckDuplicate: false
                          Driver: "bridge"
                          EnableIPv6: true
                          IPAM:
                              Driver: "default"
                              Config:
                                  - Subnet: "172.20.0.0/16"
                                    IPRange: "172.20.10.0/24"
                                    Gateway: "172.20.10.11"
                                  - Subnet: "2001:db8:abcd::/64"
                                    Gateway: "2001:db8:abcd::1011"
                              Options:
                                  foo: "bar"
                          Internal: true
                          Attachable: false
                          Ingress: false
                          Options:
                              com.docker.network.bridge.default_bridge: "true"
                              com.docker.network.bridge.enable_icc: "true"
                              com.docker.network.bridge.enable_ip_masquerade: "true"
                              com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
                              com.docker.network.bridge.name: "docker0"
                              com.docker.network.driver.mtu: "1500"
                          Labels:
                              com.example.some-label: "some-value"
                              com.example.some-other-label: "some-other-value"
            tags: ["Network"]

    /networks/{id}/connect:
        post:
            summary: "Connect a container to a network"
            description: "The network must be either a local-scoped network or a swarm-scoped network with the `attachable` option set. A network cannot be re-attached to a running container"
            operationId: "NetworkConnect"
            consumes:
                - "application/json"
            responses:
                200:
                    description: "No error"
                400:
                    description: "bad parameter"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                403:
                    description: "Operation forbidden"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                404:
                    description: "Network or container not found"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "Server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
            parameters:
                - name: "id"
                  in: "path"
                  description: "Network ID or name"
                  required: true
                  type: "string"
                - name: "container"
                  in: "body"
                  required: true
                  schema:
                      type: "object"
                      title: "NetworkConnectRequest"
                      properties:
                          Container:
                              type: "string"
                              description: "The ID or name of the container to connect to the network."
                          EndpointConfig:
                              $ref: "#/definitions/EndpointSettings"
                      example:
                          Container: "3613f73ba0e4"
                          EndpointConfig:
                              IPAMConfig:
                                  IPv4Address: "172.24.56.89"
                                  IPv6Address: "2001:db8::5689"
                              MacAddress: "02:42:ac:12:05:02"
            tags: ["Network"]

    /networks/{id}/disconnect:
        post:
            summary: "Disconnect a container from a network"
            operationId: "NetworkDisconnect"
            consumes:
                - "application/json"
            responses:
                200:
                    description: "No error"
                403:
                    description: "Operation not supported for swarm scoped networks"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                404:
                    description: "Network or container not found"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "Server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
            parameters:
                - name: "id"
                  in: "path"
                  description: "Network ID or name"
                  required: true
                  type: "string"
                - name: "container"
                  in: "body"
                  required: true
                  schema:
                      type: "object"
                      title: "NetworkDisconnectRequest"
                      properties:
                          Container:
                              type: "string"
                              description: |
                                  The ID or name of the container to disconnect from the network.
                          Force:
                              type: "boolean"
                              description: |
                                  Force the container to disconnect from the network.
            tags: ["Network"]
    /networks/prune:
        post:
            summary: "Delete unused networks"
            produces:
                - "application/json"
            operationId: "NetworkPrune"
            parameters:
                - name: "filters"
                  in: "query"
                  description: |
                      Filters to process on the prune list, encoded as JSON (a `map[string][]string`).

                      Available filters:
                      - `until=<timestamp>` Prune networks created before this timestamp. The `<timestamp>` can be Unix timestamps, date formatted timestamps, or Go duration strings (e.g. `10m`, `1h30m`) computed relative to the daemon machines time.
                      - `label` (`label=<key>`, `label=<key>=<value>`, `label!=<key>`, or `label!=<key>=<value>`) Prune networks with (or without, in case `label!=...` is used) the specified labels.
                  type: "string"
            responses:
                200:
                    description: "No error"
                    schema:
                        type: "object"
                        title: "NetworkPruneResponse"
                        properties:
                            NetworksDeleted:
                                description: "Networks that were deleted"
                                type: "array"
                                items:
                                    type: "string"
                500:
                    description: "Server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
            tags: ["Network"]
    /plugins:
        get:
            summary: "List plugins"
