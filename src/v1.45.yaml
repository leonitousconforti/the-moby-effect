# A Swagger 2.0 (a.k.a. OpenAPI) definition of the Engine API.
#
# This is used for generating API documentation and the types used by the
# client/server. See api/README.md for more information.
#
# Some style notes:
# - This file is used by ReDoc, which allows GitHub Flavored Markdown in
#   descriptions.
# - There is no maximum line length, for ease of editing and pretty diffs.
# - operationIds are in the format "NounVerb", with a singular noun.

swagger: "2.0"
schemes:
    - "http"
    - "https"
produces:
    - "application/json"
    - "text/plain"
consumes:
    - "application/json"
    - "text/plain"
basePath: "/v1.45"
info:
    title: "Docker Engine API"
    version: "1.45"
    x-logo:
        url: "https://docs.docker.com/assets/images/logo-docker-main.png"
    description: |
        The Engine API is an HTTP API served by Docker Engine. It is the API the
        Docker client uses to communicate with the Engine, so everything the Docker
        client can do can be done with the API.

        Most of the client's commands map directly to API endpoints (e.g. `docker ps`
        is `GET /containers/json`). The notable exception is running containers,
        which consists of several API calls.

        # Errors

        The API uses standard HTTP status codes to indicate the success or failure
        of the API call. The body of the response will be JSON in the following
        format:

        ```
        {
          "message": "page not found"
        }
        ```

        # Versioning

        The API is usually changed in each release, so API calls are versioned to
        ensure that clients don't break. To lock to a specific version of the API,
        you prefix the URL with its version, for example, call `/v1.30/info` to use
        the v1.30 version of the `/info` endpoint. If the API version specified in
        the URL is not supported by the daemon, a HTTP `400 Bad Request` error message
        is returned.

        If you omit the version-prefix, the current version of the API (v1.45) is used.
        For example, calling `/info` is the same as calling `/v1.45/info`. Using the
        API without a version-prefix is deprecated and will be removed in a future release.

        Engine releases in the near future should support this version of the API,
        so your client will continue to work even if it is talking to a newer Engine.

        The API uses an open schema model, which means server may add extra properties
        to responses. Likewise, the server will ignore any extra query parameters and
        request body properties. When you write clients, you need to ignore additional
        properties in responses to ensure they do not break when talking to newer
        daemons.


        # Authentication

        Authentication for registries is handled client side. The client has to send
        authentication details to various endpoints that need to communicate with
        registries, such as `POST /images/(name)/push`. These are sent as
        `X-Registry-Auth` header as a [base64url encoded](https://tools.ietf.org/html/rfc4648#section-5)
        (JSON) string with the following structure:

        ```
        {
          "username": "string",
          "password": "string",
          "email": "string",
          "serveraddress": "string"
        }
        ```

        The `serveraddress` is a domain/IP without a protocol. Throughout this
        structure, double quotes are required.

        If you have already got an identity token from the [`/auth` endpoint](#operation/SystemAuth),
        you can just pass this instead of credentials:

        ```
        {
          "identitytoken": "9cbaf023786cd7..."
        }
        ```

# The tags on paths define the menu sections in the ReDoc documentation, so
# the usage of tags must make sense for that:
# - They should be singular, not plural.
# - There should not be too many tags, or the menu becomes unwieldy. For
#   example, it is preferable to add a path to the "System" tag instead of
#   creating a tag with a single path in it.
# - The order of tags in this list defines the order in the menu.
tags:
    # Primary objects
    - name: "Container"
      x-displayName: "Containers"
      description: |
          Create and manage containers.
    - name: "Image"
      x-displayName: "Images"
    - name: "Network"
      x-displayName: "Networks"
      description: |
          Networks are user-defined networks that containers can be attached to.
          See the [networking documentation](https://docs.docker.com/network/)
          for more information.
    - name: "Volume"
      x-displayName: "Volumes"
      description: |
          Create and manage persistent storage that can be attached to containers.
    - name: "Exec"
      x-displayName: "Exec"
      description: |
          Run new commands inside running containers. Refer to the
          [command-line reference](https://docs.docker.com/engine/reference/commandline/exec/)
          for more information.

          To exec a command in a container, you first need to create an exec instance,
          then start it. These two API endpoints are wrapped up in a single command-line
          command, `docker exec`.

    # Swarm things
    - name: "Swarm"
      x-displayName: "Swarm"
      description: |
          Engines can be clustered together in a swarm. Refer to the
          [swarm mode documentation](https://docs.docker.com/engine/swarm/)
          for more information.
    - name: "Node"
      x-displayName: "Nodes"
      description: |
          Nodes are instances of the Engine participating in a swarm. Swarm mode
          must be enabled for these endpoints to work.
    - name: "Service"
      x-displayName: "Services"
      description: |
          Services are the definitions of tasks to run on a swarm. Swarm mode must
          be enabled for these endpoints to work.
    - name: "Task"
      x-displayName: "Tasks"
      description: |
          A task is a container running on a swarm. It is the atomic scheduling unit
          of swarm. Swarm mode must be enabled for these endpoints to work.
    - name: "Secret"
      x-displayName: "Secrets"
      description: |
          Secrets are sensitive data that can be used by services. Swarm mode must
          be enabled for these endpoints to work.
    - name: "Config"
      x-displayName: "Configs"
      description: |
          Configs are application configurations that can be used by services. Swarm
          mode must be enabled for these endpoints to work.
    # System things
    - name: "Plugin"
      x-displayName: "Plugins"
    - name: "System"
      x-displayName: "System"

definitions:
    Health:
        description: |
            Health stores information about the container's healthcheck results.
        type: "object"
        x-nullable: true
        properties:
            Status:
                description: |
                    Status is one of `none`, `starting`, `healthy` or `unhealthy`

                    - "none"      Indicates there is no healthcheck
                    - "starting"  Starting indicates that the container is not yet ready
                    - "healthy"   Healthy indicates that the container is running correctly
                    - "unhealthy" Unhealthy indicates that the container has a problem
                type: "string"
                enum:
                    - "none"
                    - "starting"
                    - "healthy"
                    - "unhealthy"
                example: "healthy"
            FailingStreak:
                description: "FailingStreak is the number of consecutive failures"
                type: "integer"
                example: 0
            Log:
                type: "array"
                description: |
                    Log contains the last few results (oldest first)
                items:
                    $ref: "#/definitions/HealthcheckResult"

    HostConfig:
        description: "Container configuration that depends on the host we are running on"
        allOf:
            - $ref: "#/definitions/Resources"
            - type: "object"
              properties:
                  # Applicable to all platforms
                  Binds:
                      type: "array"
                      description: |
                          A list of volume bindings for this container. Each volume binding
                          is a string in one of these forms:

                          - `host-src:container-dest[:options]` to bind-mount a host path
                            into the container. Both `host-src`, and `container-dest` must
                            be an _absolute_ path.
                          - `volume-name:container-dest[:options]` to bind-mount a volume
                            managed by a volume driver into the container. `container-dest`
                            must be an _absolute_ path.

                          `options` is an optional, comma-delimited list of:

                          - `nocopy` disables automatic copying of data from the container
                            path to the volume. The `nocopy` flag only applies to named volumes.
                          - `[ro|rw]` mounts a volume read-only or read-write, respectively.
                            If omitted or set to `rw`, volumes are mounted read-write.
                          - `[z|Z]` applies SELinux labels to allow or deny multiple containers
                            to read and write to the same volume.
                              - `z`: a _shared_ content label is applied to the content. This
                                label indicates that multiple containers can share the volume
                                content, for both reading and writing.
                              - `Z`: a _private unshared_ label is applied to the content.
                                This label indicates that only the current container can use
                                a private volume. Labeling systems such as SELinux require
                                proper labels to be placed on volume content that is mounted
                                into a container. Without a label, the security system can
                                prevent a container's processes from using the content. By
                                default, the labels set by the host operating system are not
                                modified.
                          - `[[r]shared|[r]slave|[r]private]` specifies mount
                            [propagation behavior](https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt).
                            This only applies to bind-mounted volumes, not internal volumes
                            or named volumes. Mount propagation requires the source mount
                            point (the location where the source directory is mounted in the
                            host operating system) to have the correct propagation properties.
                            For shared volumes, the source mount point must be set to `shared`.
                            For slave volumes, the mount must be set to either `shared` or
                            `slave`.
                      items:
                          type: "string"
                  ContainerIDFile:
                      type: "string"
                      description: "Path to a file where the container ID is written"
                  LogConfig:
                      type: "object"
                      description: "The logging configuration for this container"
                      properties:
                          Type:
                              type: "string"
                              enum:
                                  - "json-file"
                                  - "syslog"
                                  - "journald"
                                  - "gelf"
                                  - "fluentd"
                                  - "awslogs"
                                  - "splunk"
                                  - "etwlogs"
                                  - "none"
                          Config:
                              type: "object"
                              additionalProperties:
                                  type: "string"
                  NetworkMode:
                      type: "string"
                      description: |
                          Network mode to use for this container. Supported standard values
                          are: `bridge`, `host`, `none`, and `container:<name|id>`. Any
                          other value is taken as a custom network's name to which this
                          container should connect to.
                  PortBindings:
                      $ref: "#/definitions/PortMap"
                  RestartPolicy:
                      $ref: "#/definitions/RestartPolicy"
                  AutoRemove:
                      type: "boolean"
                      description: |
                          Automatically remove the container when the container's process
                          exits. This has no effect if `RestartPolicy` is set.
                  VolumeDriver:
                      type: "string"
                      description: "Driver that this container uses to mount volumes."
                  VolumesFrom:
                      type: "array"
                      description: |
                          A list of volumes to inherit from another container, specified in
                          the form `<container name>[:<ro|rw>]`.
                      items:
                          type: "string"
                  Mounts:
                      description: |
                          Specification for mounts to be added to the container.
                      type: "array"
                      items:
                          $ref: "#/definitions/Mount"
                  ConsoleSize:
                      type: "array"
                      description: |
                          Initial console size, as an `[height, width]` array.
                      x-nullable: true
                      minItems: 2
                      maxItems: 2
                      items:
                          type: "integer"
                          minimum: 0
                  Annotations:
                      type: "object"
                      description: |
                          Arbitrary non-identifying metadata attached to container and
                          provided to the runtime when the container is started.
                      additionalProperties:
                          type: "string"

                  # Applicable to UNIX platforms
                  CapAdd:
                      type: "array"
                      description: |
                          A list of kernel capabilities to add to the container. Conflicts
                          with option 'Capabilities'.
                      items:
                          type: "string"
                  CapDrop:
                      type: "array"
                      description: |
                          A list of kernel capabilities to drop from the container. Conflicts
                          with option 'Capabilities'.
                      items:
                          type: "string"
                  CgroupnsMode:
                      type: "string"
                      enum:
                          - "private"
                          - "host"
                      description: |
                          cgroup namespace mode for the container. Possible values are:

                          - `"private"`: the container runs in its own private cgroup namespace
                          - `"host"`: use the host system's cgroup namespace

                          If not specified, the daemon default is used, which can either be `"private"`
                          or `"host"`, depending on daemon version, kernel support and configuration.
                  Dns:
                      type: "array"
                      description: "A list of DNS servers for the container to use."
                      items:
                          type: "string"
                  DnsOptions:
                      type: "array"
                      description: "A list of DNS options."
                      items:
                          type: "string"
                  DnsSearch:
                      type: "array"
                      description: "A list of DNS search domains."
                      items:
                          type: "string"
                  ExtraHosts:
                      type: "array"
                      description: |
                          A list of hostnames/IP mappings to add to the container's `/etc/hosts`
                          file. Specified in the form `["hostname:IP"]`.
                      items:
                          type: "string"
                  GroupAdd:
                      type: "array"
                      description: |
                          A list of additional groups that the container process will run as.
                      items:
                          type: "string"
                  IpcMode:
                      type: "string"
                      description: |
                          IPC sharing mode for the container. Possible values are:

                          - `"none"`: own private IPC namespace, with /dev/shm not mounted
                          - `"private"`: own private IPC namespace
                          - `"shareable"`: own private IPC namespace, with a possibility to share it with other containers
                          - `"container:<name|id>"`: join another (shareable) container's IPC namespace
                          - `"host"`: use the host system's IPC namespace

                          If not specified, daemon default is used, which can either be `"private"`
                          or `"shareable"`, depending on daemon version and configuration.
                  Cgroup:
                      type: "string"
                      description: "Cgroup to use for the container."
                  Links:
                      type: "array"
                      description: |
                          A list of links for the container in the form `container_name:alias`.
                      items:
                          type: "string"
                  OomScoreAdj:
                      type: "integer"
                      description: |
                          An integer value containing the score given to the container in
                          order to tune OOM killer preferences.
                      example: 500
                  PidMode:
                      type: "string"
                      description: |
                          Set the PID (Process) Namespace mode for the container. It can be
                          either:

                          - `"container:<name|id>"`: joins another container's PID namespace
                          - `"host"`: use the host's PID namespace inside the container
                  Privileged:
                      type: "boolean"
                      description: "Gives the container full access to the host."
                  PublishAllPorts:
                      type: "boolean"
                      description: |
                          Allocates an ephemeral host port for all of a container's
                          exposed ports.

                          Ports are de-allocated when the container stops and allocated when
                          the container starts. The allocated port might be changed when
                          restarting the container.

                          The port is selected from the ephemeral port range that depends on
                          the kernel. For example, on Linux the range is defined by
                          `/proc/sys/net/ipv4/ip_local_port_range`.
                  ReadonlyRootfs:
                      type: "boolean"
                      description: "Mount the container's root filesystem as read only."
                  SecurityOpt:
                      type: "array"
                      description: |
                          A list of string values to customize labels for MLS systems, such
                          as SELinux.
                      items:
                          type: "string"
                  StorageOpt:
                      type: "object"
                      description: |
                          Storage driver options for this container, in the form `{"size": "120G"}`.
                      additionalProperties:
                          type: "string"
                  Tmpfs:
                      type: "object"
                      description: |
                          A map of container directories which should be replaced by tmpfs
                          mounts, and their corresponding mount options. For example:

                          ```
                          { "/run": "rw,noexec,nosuid,size=65536k" }
                          ```
                      additionalProperties:
                          type: "string"
                  UTSMode:
                      type: "string"
                      description: "UTS namespace to use for the container."
                  UsernsMode:
                      type: "string"
                      description: |
                          Sets the usernamespace mode for the container when usernamespace
                          remapping option is enabled.
                  ShmSize:
                      type: "integer"
                      format: "int64"
                      description: |
                          Size of `/dev/shm` in bytes. If omitted, the system uses 64MB.
                      minimum: 0
                  Sysctls:
                      type: "object"
                      description: |
                          A list of kernel parameters (sysctls) to set in the container.
                          For example:

                          ```
                          {"net.ipv4.ip_forward": "1"}
                          ```
                      additionalProperties:
                          type: "string"
                  Runtime:
                      type: "string"
                      description: "Runtime to use with this container."
                  # Applicable to Windows
                  Isolation:
                      type: "string"
                      description: |
                          Isolation technology of the container. (Windows only)
                      enum:
                          - "default"
                          - "process"
                          - "hyperv"
                  MaskedPaths:
                      type: "array"
                      description: |
                          The list of paths to be masked inside the container (this overrides
                          the default set of paths).
                      items:
                          type: "string"
                  ReadonlyPaths:
                      type: "array"
                      description: |
                          The list of paths to be set as read-only inside the container
                          (this overrides the default set of paths).
                      items:
                          type: "string"

    NetworkingConfig:
        description: |
            NetworkingConfig represents the container's networking configuration for
            each of its interfaces.
            It is used for the networking configs specified in the `docker create`
            and `docker network connect` commands.
        type: "object"
        properties:
            EndpointsConfig:
                description: |
                    A mapping of network name to endpoint configuration for that network.
                    The endpoint configuration can be left empty to connect to that
                    network with no particular endpoint configuration.
                type: "object"
                additionalProperties:
                    $ref: "#/definitions/EndpointSettings"
        example:
            # putting an example here, instead of using the example values from
            # /definitions/EndpointSettings, because EndpointSettings contains
            # operational data returned when inspecting a container that we don't
            # accept here.
            EndpointsConfig:
                isolated_nw:
                    IPAMConfig:
                        IPv4Address: "172.20.30.33"
                        IPv6Address: "2001:db8:abcd::3033"
                        LinkLocalIPs:
                            - "169.254.34.68"
                            - "fe80::3468"
                    MacAddress: "02:42:ac:12:05:02"
                    Links:
                        - "container_1"
                        - "container_2"
                    Aliases:
                        - "server_x"
                        - "server_y"
                database_nw: {}

    NetworkSettings:
        description: "NetworkSettings exposes the network settings in the API"
        type: "object"
        properties:
            Bridge:
                description: |
                    Name of the default bridge interface when dockerd's --bridge flag is set.
                type: "string"
                example: "docker0"
            SandboxID:
                description: SandboxID uniquely represents a container's network stack.
                type: "string"
                example: "9d12daf2c33f5959c8bf90aa513e4f65b561738661003029ec84830cd503a0c3"
            HairpinMode:
                description: |
                    Indicates if hairpin NAT should be enabled on the virtual interface.

                    Deprecated: This field is never set and will be removed in a future release.
                type: "boolean"
                example: false
            LinkLocalIPv6Address:
                description: |
                    IPv6 unicast address using the link-local prefix.

                    Deprecated: This field is never set and will be removed in a future release.
                type: "string"
                example: ""
            LinkLocalIPv6PrefixLen:
                description: |
                    Prefix length of the IPv6 unicast address.

                    Deprecated: This field is never set and will be removed in a future release.
                type: "integer"
                example: ""
            Ports:
                $ref: "#/definitions/PortMap"
            SandboxKey:
                description: SandboxKey is the full path of the netns handle
                type: "string"
                example: "/var/run/docker/netns/8ab54b426c38"

            SecondaryIPAddresses:
                description: "Deprecated: This field is never set and will be removed in a future release."
                type: "array"
                items:
                    $ref: "#/definitions/Address"
                x-nullable: true

            SecondaryIPv6Addresses:
                description: "Deprecated: This field is never set and will be removed in a future release."
                type: "array"
                items:
                    $ref: "#/definitions/Address"
                x-nullable: true

            # TODO properties below are part of DefaultNetworkSettings, which is
            # marked as deprecated since Docker 1.9 and to be removed in Docker v17.12
            EndpointID:
                description: |
                    EndpointID uniquely represents a service endpoint in a Sandbox.

                    <p><br /></p>

                    > **Deprecated**: This field is only propagated when attached to the
                    > default "bridge" network. Use the information from the "bridge"
                    > network inside the `Networks` map instead, which contains the same
                    > information. This field was deprecated in Docker 1.9 and is scheduled
                    > to be removed in Docker 17.12.0
                type: "string"
                example: "b88f5b905aabf2893f3cbc4ee42d1ea7980bbc0a92e2c8922b1e1795298afb0b"
            Gateway:
                description: |
                    Gateway address for the default "bridge" network.

                    <p><br /></p>

                    > **Deprecated**: This field is only propagated when attached to the
                    > default "bridge" network. Use the information from the "bridge"
                    > network inside the `Networks` map instead, which contains the same
                    > information. This field was deprecated in Docker 1.9 and is scheduled
                    > to be removed in Docker 17.12.0
                type: "string"
                example: "172.17.0.1"
            GlobalIPv6Address:
                description: |
                    Global IPv6 address for the default "bridge" network.

                    <p><br /></p>

                    > **Deprecated**: This field is only propagated when attached to the
                    > default "bridge" network. Use the information from the "bridge"
                    > network inside the `Networks` map instead, which contains the same
                    > information. This field was deprecated in Docker 1.9 and is scheduled
                    > to be removed in Docker 17.12.0
                type: "string"
                example: "2001:db8::5689"
            GlobalIPv6PrefixLen:
                description: |
                    Mask length of the global IPv6 address.

                    <p><br /></p>

                    > **Deprecated**: This field is only propagated when attached to the
                    > default "bridge" network. Use the information from the "bridge"
                    > network inside the `Networks` map instead, which contains the same
                    > information. This field was deprecated in Docker 1.9 and is scheduled
                    > to be removed in Docker 17.12.0
                type: "integer"
                example: 64
            IPAddress:
                description: |
                    IPv4 address for the default "bridge" network.

                    <p><br /></p>

                    > **Deprecated**: This field is only propagated when attached to the
                    > default "bridge" network. Use the information from the "bridge"
                    > network inside the `Networks` map instead, which contains the same
                    > information. This field was deprecated in Docker 1.9 and is scheduled
                    > to be removed in Docker 17.12.0
                type: "string"
                example: "172.17.0.4"
            IPPrefixLen:
                description: |
                    Mask length of the IPv4 address.

                    <p><br /></p>

                    > **Deprecated**: This field is only propagated when attached to the
                    > default "bridge" network. Use the information from the "bridge"
                    > network inside the `Networks` map instead, which contains the same
                    > information. This field was deprecated in Docker 1.9 and is scheduled
                    > to be removed in Docker 17.12.0
                type: "integer"
                example: 16
            IPv6Gateway:
                description: |
                    IPv6 gateway address for this network.

                    <p><br /></p>

                    > **Deprecated**: This field is only propagated when attached to the
                    > default "bridge" network. Use the information from the "bridge"
                    > network inside the `Networks` map instead, which contains the same
                    > information. This field was deprecated in Docker 1.9 and is scheduled
                    > to be removed in Docker 17.12.0
                type: "string"
                example: "2001:db8:2::100"
            MacAddress:
                description: |
                    MAC address for the container on the default "bridge" network.

                    <p><br /></p>

                    > **Deprecated**: This field is only propagated when attached to the
                    > default "bridge" network. Use the information from the "bridge"
                    > network inside the `Networks` map instead, which contains the same
                    > information. This field was deprecated in Docker 1.9 and is scheduled
                    > to be removed in Docker 17.12.0
                type: "string"
                example: "02:42:ac:11:00:04"
            Networks:
                description: |
                    Information about all networks that the container is connected to.
                type: "object"
                additionalProperties:
                    $ref: "#/definitions/EndpointSettings"

    PortMap:
        description: |
            PortMap describes the mapping of container ports to host ports, using the
            container's port-number and protocol as key in the format `<port>/<protocol>`,
            for example, `80/udp`.

            If a container's port is mapped for multiple protocols, separate entries
            are added to the mapping table.
        type: "object"
        additionalProperties:
            type: "array"
            x-nullable: true
            items:
                $ref: "#/definitions/PortBinding"
        example:
            "443/tcp":
                - HostIp: "127.0.0.1"
                  HostPort: "4443"
            "80/tcp":
                - HostIp: "0.0.0.0"
                  HostPort: "80"
                - HostIp: "0.0.0.0"
                  HostPort: "8080"
            "80/udp":
                - HostIp: "0.0.0.0"
                  HostPort: "80"
            "53/udp":
                - HostIp: "0.0.0.0"
                  HostPort: "53"
            "2377/tcp": null

    FilesystemChange:
        description: |
            Change in the container's filesystem.
        type: "object"
        required: [Path, Kind]
        properties:
            Path:
                description: |
                    Path to file or directory that has changed.
                type: "string"
                x-nullable: false
            Kind:
                $ref: "#/definitions/ChangeType"

    ChangeType:
        description: |
            Kind of change

            Can be one of:

            - `0`: Modified ("C")
            - `1`: Added ("A")
            - `2`: Deleted ("D")
        type: "integer"
        format: "uint8"
        enum: [0, 1, 2]
        x-nullable: false

    ImageInspect:
        description: |
            Information about an image in the local image cache.
        type: "object"
        properties:
            Id:
                description: |
                    ID is the content-addressable ID of an image.

                    This identifier is a content-addressable digest calculated from the
                    image's configuration (which includes the digests of layers used by
                    the image).

                    Note that this digest differs from the `RepoDigests` below, which
                    holds digests of image manifests that reference the image.
                type: "string"
                x-nullable: false
                example: "sha256:ec3f0931a6e6b6855d76b2d7b0be30e81860baccd891b2e243280bf1cd8ad710"
            RepoTags:
                description: |
                    List of image names/tags in the local image cache that reference this
                    image.

                    Multiple image tags can refer to the same image, and this list may be
                    empty if no tags reference the image, in which case the image is
                    "untagged", in which case it can still be referenced by its ID.
                type: "array"
                items:
                    type: "string"
                example:
                    - "example:1.0"
                    - "example:latest"
                    - "example:stable"
                    - "internal.registry.example.com:5000/example:1.0"
            RepoDigests:
                description: |
                    List of content-addressable digests of locally available image manifests
                    that the image is referenced from. Multiple manifests can refer to the
                    same image.

                    These digests are usually only available if the image was either pulled
                    from a registry, or if the image was pushed to a registry, which is when
                    the manifest is generated and its digest calculated.
                type: "array"
                items:
                    type: "string"
                example:
                    - "example@sha256:afcc7f1ac1b49db317a7196c902e61c6c3c4607d63599ee1a82d702d249a0ccb"
                    - "internal.registry.example.com:5000/example@sha256:b69959407d21e8a062e0416bf13405bb2b71ed7a84dde4158ebafacfa06f5578"
            Parent:
                description: |
                    ID of the parent image.

                    Depending on how the image was created, this field may be empty and
                    is only set for images that were built/created locally. This field
                    is empty if the image was pulled from an image registry.
                type: "string"
                x-nullable: false
                example: ""
            Comment:
                description: |
                    Optional message that was set when committing or importing the image.
                type: "string"
                x-nullable: false
                example: ""
            Created:
                description: |
                    Date and time at which the image was created, formatted in
                    [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.

                    This information is only available if present in the image,
                    and omitted otherwise.
                type: "string"
                format: "dateTime"
                x-nullable: true
                example: "2022-02-04T21:20:12.497794809Z"
            Container:
                description: |
                    The ID of the container that was used to create the image.

                    Depending on how the image was created, this field may be empty.

                    **Deprecated**: this field is kept for backward compatibility, but
                    will be removed in API v1.45.
                type: "string"
                example: "65974bc86f1770ae4bff79f651ebdbce166ae9aada632ee3fa9af3a264911735"
            ContainerConfig:
                description: |
                    **Deprecated**: this field is kept for backward compatibility, but
                    will be removed in API v1.45.
                $ref: "#/definitions/ContainerConfig"
            DockerVersion:
                description: |
                    The version of Docker that was used to build the image.

                    Depending on how the image was created, this field may be empty.
                type: "string"
                x-nullable: false
                example: "20.10.7"
            Author:
                description: |
                    Name of the author that was specified when committing the image, or as
                    specified through MAINTAINER (deprecated) in the Dockerfile.
                type: "string"
                x-nullable: false
                example: ""
            Config:
                $ref: "#/definitions/ContainerConfig"
            Architecture:
                description: |
                    Hardware CPU architecture that the image runs on.
                type: "string"
                x-nullable: false
                example: "arm"
            Variant:
                description: |
                    CPU architecture variant (presently ARM-only).
                type: "string"
                x-nullable: true
                example: "v7"
            Os:
                description: |
                    Operating System the image is built to run on.
                type: "string"
                x-nullable: false
                example: "linux"
            OsVersion:
                description: |
                    Operating System version the image is built to run on (especially
                    for Windows).
                type: "string"
                example: ""
                x-nullable: true
            Size:
                description: |
                    Total size of the image including all layers it is composed of.
                type: "integer"
                format: "int64"
                x-nullable: false
                example: 1239828
            VirtualSize:
                description: |
                    Total size of the image including all layers it is composed of.

                    Deprecated: this field is omitted in API v1.44, but kept for backward compatibility. Use Size instead.
                type: "integer"
                format: "int64"
                example: 1239828
            GraphDriver:
                $ref: "#/definitions/GraphDriverData"
            RootFS:
                description: |
                    Information about the image's RootFS, including the layer IDs.
                type: "object"
