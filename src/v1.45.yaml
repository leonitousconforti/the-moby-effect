                    description: "plugin is not installed"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
            parameters:
                - name: "name"
                  in: "path"
                  description: |
                      The name of the plugin. The `:latest` tag is optional, and is the
