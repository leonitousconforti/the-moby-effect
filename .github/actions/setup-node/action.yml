name: "Setup Node"

inputs:
  node-version:
    description: "Node.js version"
    required: true
    default: "18.x"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - uses: pnpm/action-setup@v3
    - run: pnpm install
