name: "WLS - Debug"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  create-identifiers:
    runs-on: ubuntu-latest
    outputs:
      macos-service-subnet: ${{ steps.subnets.outputs.macos-service-subnet }}
      linux-service-subnet1: ${{ steps.subnets.outputs.linux-service-subnet1 }}
      linux-service-subnet2: ${{ steps.subnets.outputs.linux-service-subnet2 }}
      windows-service-subnet: ${{ steps.subnets.outputs.windows-service-subnet }}
      macos-service-identifier: ${{ steps.identifiers.outputs.macos-service-identifier }}
      linux-service-identifier1: ${{ steps.identifiers.outputs.linux-service-identifier1 }}
      linux-service-identifier2: ${{ steps.identifiers.outputs.linux-service-identifier2 }}
      windows-service-identifier: ${{ steps.identifiers.outputs.windows-service-identifier }}
    steps:
      - id: identifiers
        shell: bash
        run: |
          echo "macos-service-identifier=$(uuidgen)" >> $GITHUB_OUTPUT
          echo "linux-service-identifier1=$(uuidgen)" >> $GITHUB_OUTPUT
          echo "linux-service-identifier2=$(uuidgen)" >> $GITHUB_OUTPUT
          echo "windows-service-identifier=$(uuidgen)" >> $GITHUB_OUTPUT
      - id: subnets
        shell: bash
        run: |
          echo "macos-service-subnet=192.168.0.0" >> $GITHUB_OUTPUT
          echo "linux-service-subnet1=192.168.1.0" >> $GITHUB_OUTPUT
          echo "linux-service-subnet2=192.168.2.0" >> $GITHUB_OUTPUT
          echo "windows-service-subnet=192.168.3.0" >> $GITHUB_OUTPUT

  linux-service1:
    runs-on: ubuntu-latest
    needs: [create-identifiers]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - uses: ./.github/actions/workflow-level-service/expose
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          service-subnet: ${{ needs.create-identifiers.outputs.linux-service-subnet1 }}
          service-identifier: ${{ needs.create-identifiers.outputs.linux-service-identifier1 }}

  linux-service2:
    runs-on: ubuntu-latest
    needs: [create-identifiers]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - uses: ./.github/actions/workflow-level-service/expose
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          service-subnet: ${{ needs.create-identifiers.outputs.linux-service-subnet2 }}
          service-identifier: ${{ needs.create-identifiers.outputs.linux-service-identifier2 }}

  windows-service:
    runs-on: windows-latest
    needs: [create-identifiers]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - uses: ./.github/actions/workflow-level-service/expose
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          service-subnet: ${{ needs.create-identifiers.outputs.windows-service-subnet }}
          service-identifier: ${{ needs.create-identifiers.outputs.windows-service-identifier }}

  macos-service:
    runs-on: macos-latest
    needs: [create-identifiers]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - uses: ./.github/actions/workflow-level-service/expose
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          service-subnet: ${{ needs.create-identifiers.outputs.macos-service-subnet }}
          service-identifier: ${{ needs.create-identifiers.outputs.macos-service-identifier }}

  clients:
    runs-on: ${{ matrix.os }}
    needs: [create-identifiers]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - id: connect1
        uses: ./.github/actions/workflow-level-service/connect
        with:
          service-identifier: ${{ needs.create-identifiers.outputs.linux-service-identifier1 }}
      - id: connect2
        uses: ./.github/actions/workflow-level-service/connect
        with:
          service-identifier: ${{ needs.create-identifiers.outputs.linux-service-identifier2 }}
      - id: connect3
        uses: ./.github/actions/workflow-level-service/connect
        with:
          service-identifier: ${{ needs.create-identifiers.outputs.windows-service-identifier }}
      - id: connect4
        uses: ./.github/actions/workflow-level-service/connect
        with:
          service-identifier: ${{ needs.create-identifiers.outputs.macos-service-identifier }}
      - run: ping ${{ steps.connect1.outputs.service-address }}
      - run: ping ${{ steps.connect2.outputs.service-address }}
      - run: ping ${{ steps.connect3.outputs.service-address }}
      - run: ping ${{ steps.connect4.outputs.service-address }}

  stop-services:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: [clients, create-identifiers]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/workflow-level-service/stop
        with:
          service-identifier: ${{ needs.create-identifiers.outputs.linux-service-identifier1 }}
      - uses: ./.github/actions/workflow-level-service/stop
        with:
          service-identifier: ${{ needs.create-identifiers.outputs.linux-service-identifier2 }}
      - uses: ./.github/actions/workflow-level-service/stop
        with:
          service-identifier: ${{ needs.create-identifiers.outputs.windows-service-identifier }}
      - uses: ./.github/actions/workflow-level-service/stop
        with:
          service-identifier: ${{ needs.create-identifiers.outputs.macos-service-identifier }}

  # https://github.com/orgs/community/discussions/26822
  pr-can-merge:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: [clients, linux-service1, linux-service2, windows-service, macos-service]
    steps:
      - run: exit 1
        if: ${{ contains(needs.clients.result, 'failure') || contains(needs.clients.result, 'cancelled') || contains(needs.clients.result, 'skipped') }}
