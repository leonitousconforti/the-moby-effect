name: "Workflow level service - Connect"
description: "Connects a workflow level service"

inputs:
  service-identifier:
    description: "UUID of the started service"
    required: true
  node-version:
    description: "Node.js version"
    required: true
    default: "18.x"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: "Install pnpm"
      shell: bash
      run: npm install pnpm@8 -g

    - name: "Get pnpm store"
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: "Restore pnpm store"
      uses: actions/cache/restore@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-node${{ inputs.node-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: ${{ runner.os }}-node${{ inputs.node-version }}-pnpm-store-

    - name: "Install dependencies with pnpm"
      shell: bash
      run: pnpm install

    - name: "Export runtime variables"
      uses: actions/github-script@v7
      env:
        github-token: ${{ inputs.GITHUB_TOKEN }}
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env['ACTIONS_CACHE_URL'])
          core.exportVariable('ACTIONS_RUNTIME_URL', process.env['ACTIONS_RUNTIME_URL'])
          core.exportVariable('ACTIONS_RESULTS_URL', process.env['ACTIONS_RESULTS_URL'])
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env['ACTIONS_RUNTIME_TOKEN'])

    - name: "Connect to service"
      shell: bash
      run: node .github/workflows/workflow-level-service/connect/connect.js
      env:
        SERVICE_IDENTIFIER: ${{ inputs.service-identifier }}
