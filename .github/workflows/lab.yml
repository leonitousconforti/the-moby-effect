name: Lab

on:
  workflow_dispatch:

jobs:
  lab:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm check
      - run: pnpm lint
      - run: pnpm circular
      - run: pnpm build

      - if: ${{ always() }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
