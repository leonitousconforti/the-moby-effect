name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ssh-test-docker-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    - uses: docker/build-push-action@v5
      with:
        context: .
        file: test/agent-ssh.dockerfile
        tags: ssh-dind:latest
        outputs: type=docker,dest=/tmp/ssh-dind-docker-image.tar
    - uses: actions/upload-artifact@v4
      with:
        name: ssh-dind-docker-image
        path: /tmp/ssh-dind-docker-image.tar
        if-no-files-found: error

  build:
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        os: [ubuntu-latest, mac-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    needs: build-ssh-test-docker-image

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: ssh-dind-docker-image

    - name: Load Docker image
      shell: bash
      run: |
        docker load --input ssh-dind-docker-image.tar
        docker image ls -a

    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-node${{ matrix.node-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}-pnpm-store-

    - run: pnpm install
    - run: pnpm build
