name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  node-versions: "['16.x', '18.x', '20.x']"
  docker-desktop-versions: "['v1', 'v2', 'v3']"
  podman-desktop-versions: "['v1', 'v2', 'v3']"
  docker-engine-versions: "['v1', 'v2', 'v3', 'v4', 'v5']"
  docker-engine-variants: "['ssh', 'http', 'https', 'socket']"
  os-variants: "['ubuntu-latest', 'macos-latest', 'windows-latest']"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  compute-matricies:
    runs-on: ubuntu-latest
    outputs:
      os-variants: ${{ steps.compute-matricies.outputs.os-variants }}
      node-versions: ${{ steps.compute-matricies.outputs.node-versions }}
      docker-desktop-versions: ${{ steps.compute-matricies.outputs.docker-desktop-versions }}
      podman-desktop-versions: ${{ steps.compute-matricies.outputs.podman-desktop-versions }}
      docker-engine-versions: ${{ steps.compute-matricies.outputs.docker-engine-versions }}
      docker-engine-variants: ${{ steps.compute-matricies.outputs.docker-engine-variants }}
    steps:
      - id: compute-matricies
        run: |
          echo "os-variants=${{ env.os-variants }}" >> $GITHUB_OUTPUT
          echo "node-versions=${{ env.node-versions }}" >> $GITHUB_OUTPUT
          echo "docker-desktop-versions=${{ env.docker-desktop-versions }}" >> $GITHUB_OUTPUT
          echo "podman-desktop-versions=${{ env.podman-desktop-versions }}" >> $GITHUB_OUTPUT
          echo "docker-engine-versions=${{ env.docker-engine-versions }}" >> $GITHUB_OUTPUT
          echo "docker-engine-variants=${{ env.docker-engine-variants }}" >> $GITHUB_OUTPUT

  update-pnpm-caches:
    runs-on: ${{ matrix.os }}
    needs: [compute-matricies]
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: ${{ fromJSON(needs.compute-matricies.outputs.os-variants) }}
        node-version: ${{ fromJSON(needs.compute-matricies.outputs.node-versions) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: "Install pnpm"
        shell: bash
        run: npm install pnpm@8 -g
      - name: "Get pnpm store"
        id: get-store-path
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.get-store-path.outputs.STORE_PATH }}
          restore-keys: ${{ runner.os }}-node${{ matrix.node-version }}-pnpm-store-
          key: ${{ runner.os }}-node${{ matrix.node-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      - run: python3 -m pip install setuptools
      - run: pnpm install

  docker-build:
    runs-on: ubuntu-latest
    needs: [compute-matricies]
    strategy:
      matrix:
        dockerfile: ${{ fromJSON(needs.compute-matricies.outputs.docker-engine-variants) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.dockerfile }}-dind
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: test/data/agent-${{ matrix.dockerfile }}.dockerfile
          outputs: type=docker,dest=/tmp/${{ matrix.dockerfile }}-dind-docker-image.tar
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dockerfile }}-dind-docker-image
          path: /tmp/${{ matrix.dockerfile }}-dind-docker-image.tar
          if-no-files-found: error

  docker-publish:
    runs-on: ubuntu-latest
    needs: [docker-build, compute-matricies]
    if: ${{ contains(github.event.head_commit.modified, 'test/data/agent-http.dockerfile') || contains(github.event.head_commit.modified, 'test/data/agent-https.dockerfile') || contains(github.event.head_commit.modified, 'test/data/agent-socket.dockerfile') || contains(github.event.head_commit.modified, 'test/data/agent-ssh.dockerfile') }}
    environment: "Docker release"
    strategy:
      matrix:
        dockerfile: ${{ fromJSON(needs.compute-matricies.outputs.docker-engine-variants) }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.dockerfile }}-dind
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: test/data/agent-${{ matrix.dockerfile }}.dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6

  remote-docker-engine-service1-identifier:
    runs-on: ubuntu-latest
    needs: [update-pnpm-caches]
    outputs:
      service-identifier: ${{ steps.identifier.outputs.service-identifier }}
    steps:
      - uses: actions/checkout@v4
      - id: identifier
        uses: ./.github/actions/workflow-level-service/identifier

  remote-docker-engine-service2-identifier:
    runs-on: ubuntu-latest
    needs: [update-pnpm-caches]
    outputs:
      service-identifier: ${{ steps.identifier.outputs.service-identifier }}
    steps:
      - uses: actions/checkout@v4
      - id: identifier
        uses: ./.github/actions/workflow-level-service/identifier

  remote-docker-engine-service3-identifier:
    runs-on: ubuntu-latest
    needs: [update-pnpm-caches]
    outputs:
      service-identifier: ${{ steps.identifier.outputs.service-identifier }}
    steps:
      - uses: actions/checkout@v4
      - id: identifier
        uses: ./.github/actions/workflow-level-service/identifier

  remote-docker-engine-service1:
    needs: [docker-build, remote-docker-engine-service1-identifier]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: /tmp
          name: ssh-dind-docker-image
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}/ssh-dind
      - run: docker load --input /tmp/ssh-dind-docker-image.tar
      - run: docker image ls -a
      - run: docker run --rm --privileged --detach --ulimit nproc=-1 --ulimit core=-1 --pids-limit -1 --oom-score-adj -500 ${{ steps.meta.outputs.tags }}
      - uses: ./.github/actions/workflow-level-service/expose
        with:
          service-identifier: ${{ needs.remote-docker-engine-service1-identifier.outputs.service-identifier }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  remote-docker-engine-service2:
    needs: [docker-build, remote-docker-engine-service2-identifier]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: /tmp
          name: http-dind-docker-image
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}/http-dind
      - run: docker load --input /tmp/http-dind-docker-image.tar
      - run: docker image ls -a
      - run: docker run --rm --privileged --detach --ulimit nproc=-1 --ulimit core=-1 --pids-limit -1 --oom-score-adj -500 ${{ steps.meta.outputs.tags }}
      - uses: ./.github/actions/workflow-level-service/expose
        with:
          service-identifier: ${{ needs.remote-docker-engine-service2-identifier.outputs.service-identifier }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  remote-docker-engine-service3:
    needs: [docker-build, remote-docker-engine-service3-identifier]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: /tmp
          name: https-dind-docker-image
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}/https-dind
      - run: docker load --input /tmp/https-dind-docker-image.tar
      - run: docker image ls -a
      - run: docker run --rm --privileged --detach --ulimit nproc=-1 --ulimit core=-1 --pids-limit -1 --oom-score-adj -500 ${{ steps.meta.outputs.tags }}
      - uses: ./.github/actions/workflow-level-service/expose
        with:
          service-identifier: ${{ needs.remote-docker-engine-service3-identifier.outputs.service-identifier }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  remote-docker-engine-services-online:
    needs:
      [
        docker-build,
        update-pnpm-caches,
        remote-docker-engine-service1-identifier,
        remote-docker-engine-service2-identifier,
        remote-docker-engine-service3-identifier,
      ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/workflow-level-service/connect
        with:
          service-identifier: ${{ needs.remote-docker-engine-service1-identifier.outputs.service-identifier}}
      - uses: ./.github/actions/workflow-level-service/connect
        with:
          service-identifier: ${{ needs.remote-docker-engine-service2-identifier.outputs.service-identifier}}
      - uses: ./.github/actions/workflow-level-service/connect
        with:
          service-identifier: ${{ needs.remote-docker-engine-service3-identifier.outputs.service-identifier }}

  remote-docker-engine-tests:
    needs: [remote-docker-engine-services-online, compute-matricies]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: ${{ fromJSON(needs.compute-matricies.outputs.os-variants) }}
        node-version: ${{ fromJSON(needs.compute-matricies.outputs.node-versions) }}
        remote-docker-engine: ${{ fromJSON(needs.compute-matricies.outputs.docker-engine-versions) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: "Install pnpm"
        shell: bash
        run: npm install pnpm@8 -g
      - name: "Get pnpm store"
        id: get-store-path
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          fail-on-cache-miss: true
          path: ${{ steps.get-store-path.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node${{ matrix.node-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: "Install dependencies with pnpm"
        shell: bash
        run: pnpm install
      - name: "Run tests"
        shell: bash
        run: pnpm build
        env:
          NODE_ENV: "ci"
          THE_MOBY_EFFECT_TESTING_URL: "unix:///var/run/docker.sock"

  stop-services:
    if: always()
    runs-on: ubuntu-latest
    needs:
      [
        remote-docker-engine-tests,
        remote-docker-engine-service1-identifier,
        remote-docker-engine-service2-identifier,
        remote-docker-engine-service3-identifier,
      ]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/workflow-level-service/stop
        with:
          service-identifier: ${{ needs.remote-docker-engine-service1-identifier.outputs.service-identifier }}
      - uses: ./.github/actions/workflow-level-service/stop
        with:
          service-identifier: ${{ needs.remote-docker-engine-service2-identifier.outputs.service-identifier }}
      - uses: ./.github/actions/workflow-level-service/stop
        with:
          service-identifier: ${{ needs.remote-docker-engine-service3-identifier.outputs.service-identifier }}

  local-docker-desktop-tests:
    runs-on: ${{ matrix.os }}
    needs:
      [remote-docker-engine-tests, remote-docker-engine-service1, remote-docker-engine-service2, remote-docker-engine-service3, compute-matricies]
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(needs.compute-matricies.outputs.os-variants) }}
        node-version: ${{ fromJSON(needs.compute-matricies.outputs.node-versions) }}
        docker-desktop: ${{ fromJSON(needs.compute-matricies.outputs.docker-desktop-versions) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install-docker-desktop
        with:
          docker-version: ${{ matrix.docker-desktop }}

  local-podman-desktop-tests:
    runs-on: ${{ matrix.os }}
    needs:
      [remote-docker-engine-tests, remote-docker-engine-service1, remote-docker-engine-service2, remote-docker-engine-service3, compute-matricies]
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(needs.compute-matricies.outputs.os-variants) }}
        node-version: ${{ fromJSON(needs.compute-matricies.outputs.node-versions) }}
        podman-desktop: ${{ fromJSON(needs.compute-matricies.outputs.podman-desktop-versions) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install-podman-desktop
        with:
          podman-version: ${{ matrix.podman-desktop }}

  # https://github.com/orgs/community/discussions/26822
  pr-can-merge:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: [local-podman-desktop-tests, local-docker-desktop-tests]
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped') }}
