name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile: ["ssh", "http", "https", "socket"]
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/metadata-action@v5
      id: meta
      with:
        images: ghcr.io/${{ github.repository }}/${{ matrix.dockerfile }}-dind
    - uses: docker/build-push-action@v5
      with:
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        push: ${{ github.event_name != 'pull_request' }}
        file: test/data/agent-${{ matrix.dockerfile }}.dockerfile
        platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
        outputs: type=oci,dest=/tmp/${{ matrix.dockerfile }}-dind-docker-image.tar
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.dockerfile }}-dind-docker-image
        path: /tmp/${{ matrix.dockerfile }}-dind-docker-image.tar
        if-no-files-found: error

  docker-services:
    runs-on: ubuntu-latest
    needs: docker-build
    strategy:
      fail-fast: false
      matrix:
        dockerfile: ["ssh", "http", "https", "socket"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        path: /tmp
        name: ${{ matrix.dockerfile }}-dind-docker-image
    - run: docker image import /tmp/${{ matrix.dockerfile }}-dind-docker-image.tar
    - run: docker image ls -a

